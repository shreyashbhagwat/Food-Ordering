<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">Pizza Paradise</a>
            <div class="ms-auto">
                <a href="{% url 'cart' %}" class="btn btn-outline-primary">
                    <i class="bi bi-cart-fill"></i>
                    <span class="badge">{{ cart_count }}</span>
                </a>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="mb-4">Order Confirmed</h1>
        <p>Your order has been successfully confirmed. Thank you for ordering from Pizza Paradise!</p>
        <a href="{% url 'home' %}" class="btn btn-primary">Return to Home</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
